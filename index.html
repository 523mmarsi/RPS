<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta carset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="game">
      <!--Title-->
      <div class="title">
        Rock Paper Scissors
      </div>
      <p><h4>Pick rock, paper, or scissors and see if you can beat the computer.</h4></p>
    </section>
    <!--Scoreboard Display for User and Ai-->
    <div class="score">
        <div class="playerScore">
          <h2>Player</h2>
          <p class="p-count count"> 0 </p>
        </div>
        <div class="computerScore">
          <h2>Computer</h2>
          <p class="c-count count"> 0 </p>
        </div>
    </div>
    <!--Instructions-->
    <div class="move">Choose your move</div>

<!--player selection buttons-->
    <div class="options">
      <button class="rock" onclick="throwRock()">Rock</button>
      <button class="paper" onclick="throwPaper()">Paper</button>
      <button class="scissors" onclick="throwScissors()">Scissors</button>
    </div>
    <!--Show result of round-->
    <br>
    <div class="result" onclick="reset()">Who's the winner?
    <p class="roundResultDisplay"></p></div>

    <!--button to reset score-->
    <button class="reset" onclick="reset()">Reset</button>
    <footer><p>@Copyright Mo's Rock, Paper, Scissors Stimulator</p></footer>
        <script src="script.js"></script>
